<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 5px;
	}
</style>
<h1>{{ .PageTitle }}</h1>

{{ if not .Contacts }}
	<p>No contacts yet</p>
{{ else }}
	<table>
		<thead>
		<tr>
			<th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th><th></th>
		</tr>
		</thead>
		<tbody>
			{{range .Contacts}}
			<tr>
				<td>{{ .First }}</td>
				<td>{{ .Last }}</td>
				<td>{{ .Phone }}</td>
				<td>{{ .Email }}</td>
				<td>
					<a href="/contacts/{{ .Id }}/edit">Edit</a>
					<a href="/contacts/{{ .Id }}">View</a>
				</td>
			</tr>
			{{end}}
	</table>
{{ end }}
