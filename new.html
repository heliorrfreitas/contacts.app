<html>
<body>
<form action="/contacts/new" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
						<input name="email" id="email" type="email" placeholder="Email" {{ if .Email}}value="{{ .Email }}"{{else}}value=""{{end}} >
        </p>

<p>
            <label for="first_name">First Name</label>
            <input name="first_name" id="first_name" type="text" placeholder="first name" {{ if .First}}value="{{ .First }}"{{else}}value=""{{end}}>
        </p>
        <p>
            <label for="last_name">Last Name</label>
            <input name="last_name" id="last_name" type="text" placeholder="Last Name" {{ if .Last}}value="{{ .Last }}"{{else}}value=""{{end}}>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input name="phone" id="phone" type="text" placeholder="Phone" {{ if .Phone}}value="{{ .Phone }}"{{else}}value=""{{end}}>
        </p>
        <button>Save</button>
    </fieldset>
</form>

<p>
    <a href="/contacts">Back</a>
</p>
</body>
</html>
